<!DOCTYPE html>
<html>
  <head>
    <title>Library Search</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="library.css" />
  </head>

  <body>
    <div id="searchResults"></div>
    <style></style>
    <div class="wholelibrary">
      <h1 class="h1">Library Search</h1>
      <form class="form" id="searchForm">
        <input
          class="input"
          type="text"
          id="searchInput"
          placeholder="Enter book title"
        />
        <button class="button" type="submit">Search</button>
      </form>
      <div class="searchResults" id="searchResults"></div>
    </div>
    <div class="wholelibrary">
      <form class="form" id="searchForm" method="post">
        <label for="for_title">Title:</label>:
        <input type="text" name="for_title" id="titlenew" class="titlenew">
        <label for="for_author">Author:</label>:
        <input type="text" name="for_author" id="authornew" class="authornew">
        <label for="for_pages">Author:</label>:
        <input type="number"  name="for_pages" id="pagesnew" class="pagesnew">
        <input type="button" id="add" value="Add Book" onclick="addBook()">
        </form>
    </div>
    <div class="wholelibrary">
      <button id="list-button" onclick="createTable()" value="List">List
      </button>
      <div id="list-l1"></div>
    </div>
  </body>
</html>
